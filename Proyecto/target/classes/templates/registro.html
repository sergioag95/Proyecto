<!DOCTYPE html>

<head th:insert="librerias">
</head>

<body>

	<div class="container">
		<header>

			<div th:insert="top::top"></div>

		</header>

		<div class="row">

			<div class="col-4 mt-5 m-auto">
				<h1 class="h3 text-grey-900"> Nuevo Registro</h1>

				<form method="post" th:action="@{/usuarios/addRegistro}" th:object="${newUserDTO}">

					<div class="form-row">

						<div class="form-group col-8">

							<label for="inputnickname">Nickname</label>
							<input placeholder="Nombre" th:field="*{nombre}" type="text" id="nombre" name="nombre" required="true"
								class="form-control text-grey-900" />



						</div>
						
						<div class="form-row">

						<div class="form-group col-8">

							<label for="inputnombre">Usuario</label>
							<input th:field="*{username}" placeholder="Nombre" type="text" id="username" name="username" required="true"
								class="form-control text-grey-900" />



						</div>

					</div>

					<div class="form-row">

						<div class="form-group col-8">

							<label for="inputPass">Contrase√±a</label>

							<div class="input-group" id="show_hide_password">
								<input th:field="*{password}" placeholder="Password" type="password" name="password" id="password"
									required="true" class="form-control text-grey-900" />

								<div class="input-group-text">
									<a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
								</div>

							</div>



						</div>

					</div>

					<div class="form-row m-auto">
						<input type="submit" value="Acceder" class="btn btn-primary float-right mt-3">
					</div>

				</form>
			</div>

		</div>
	</div>

</body>
